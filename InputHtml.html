<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Input</title>
<style>
    body {
  background-color: AliceBlue;
}

.dropdown-check-list {
  display: inline-block;
}
.dropdown-check-list ul.items {
  padding: 2px;
  display: none;
  margin: 0;
  border: 1px solid #ccc;
  border-top: none;
}
.dropdown-check-list.visible .items {
  display: block;
}

   <\style>
</head>
<body>
    <p>Enter your weekly budget in $:</p>
    <label for="budget">$</label>
    <input id="budget" placeholder="100.00" />

    <p>Enter how much time you have to cook per meal in minutes:</p>
    <label for="time">Minutes: </label>
    <input id="time" placeholder="30"/>

    <p>Enter food you have too cook with:</p>
    <div id="HerbsSpices" class="dropdown-check-list" tabindex="100">
        <button onclick=dropdown("HerbsSpices")>Herbs/spices</button>
        <ul class="items">
            <li><input type="checkbox" id="0F" />Anise</li>
            <li><input type="checkbox" id="1F" />Basil</li>
            <li><input type="checkbox" id="2F" />Chives</li>
            <li><input type="checkbox" id="3F" />Cilantro</li>
            <li><input type="checkbox" id="4F" />Horseradish</li>
            <li><input type="checkbox" id="5F" />Jalapeno</li>
            <li><input type="checkbox" id="6F" />NutMeg</li>
            <li><input type="checkbox" id="7F" />Oregano</li>
            <li><input type="checkbox" id="8F" />Parsley</li>
            <li><input type="checkbox" id="9F" />Thyme</li>
            <li><input type="checkbox" id="10F" />Rosemary</li>
            <li><input type="checkbox" id="11F" />Sage</li>
        </ul>
    </div>

    <p></p>
    <button onclick="input()">Submit</button>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script src="Input.js"></script>
</body>
</html>
