<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <p>Enter your weekly budget in $:</p>
    <label for="budget">$</label>
    <input id="budget" placeholder="100.00" />

    <p>Enter how much time you have to cook in minutes:</p>
    <label for="time">Minutes: </label>
    <input id="time" placeholder="30"/>

    <p>Enter food you have too cook with:</p>
    <input id="foods" placeholder="eggs, milk, flour"/>

    <p>Enter appliances you have too cook with:</p>
    <input id="appliances" placeholder=""/>

    <p></p>
    <button onclick="input()">Submit</button>
    
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown"> class="dropdown-content">
            <a href="#">Food 1</a>
            <a href="#">Food 2</a>
            <a href="#">Food 3</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script src="Input.js"></script>
</body>
</html>
