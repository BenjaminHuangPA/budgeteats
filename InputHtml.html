<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <div class="form-group">
        <label for="budget">Enter your weekly budget: $</label>
        <input id="budget" placeholder="100.00" />
    </div>

    <div class="form-group">
        <label for="time">Enter your weekly budget in minutes: </label>
        <input id="time" placeholder="30"/>
    </div>

    <button onclick="input()">Submit</button>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script src="Input.js"></script>
</body>
</html>
